<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login V8-Coffee</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/stylelog.css">
</head>

<body>

  <div class="login-wrapper">
    <!-- Encabezado tipo navbar -->
    <div class="login-header">
      <i class="bi bi-cup-hot me-2"></i>Iniciar Sesión
    </div>

    <!-- Formulario blanco -->
    <div class="login-form">
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">
            <i class="bi bi-person-fill me-2"></i>Usuario
          </label>
          <input type="text" class="form-control" id="username" name="username" required placeholder="Usuario">
        </div>

        <div class="mb-4">
          <label for="telephone" class="form-label">
            <i class="bi bi-telephone-fill me-2"></i>Teléfono
          </label>
          <input type="tel" class="form-control" id="telephone" name="telephone" required placeholder="Teléfono"
            pattern="[0-9]{10}" title="Ingrese un número de 10 dígitos">
        </div>

        <button type="submit" class="btn btn-cafe w-100 fw-semibold">
          <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
        </button>
      </form>
    </div>
  </div>
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/login.js"></script>
</body>

</html>
