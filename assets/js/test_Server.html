<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Café-Bocho Test</title>

</head>

<body>
    <div class="container">
        <h1>Café-Bocho Prubas backend</h1>

    </div>

    <script>
        window.onload = async () => {
            // Obtiene la informacion de las bebidas
            try {
                const response = await fetch('http://localhost:3000/products');
                let bebidas = await response.json();

                console.log(bebidas)

                bebidas.forEach(bebida => {
                    console.log(bebida)
                });

            } catch (error) {
                console.error('Error al cargar bebidas:', error);
            }
            //console.clear();
            //console.log('s')
        }
    </script>
</body>

</html>
