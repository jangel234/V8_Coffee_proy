<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>v8ocho – Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind + Font & Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body class="font-poppins bg-[#FFF5E1] text-[#6B4423]">
  <!-- Header -->
  <header class="bg-[#6B4423] text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">v8ocho Café</h1>
    <nav class="space-x-4">
      <a href="clients.html" class="underline">Clientes</a>
      <a href="menu.html" class="hover:underline">Menú</a>
      <a href="admin.html" class="hover:underline">Admin</a>
    </nav>
  </header>

  <main class="container mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-4">Buscar o Registrar Cliente</h2>
    <div class="bg-white rounded-2xl shadow p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Buscar Cliente -->
      <div>
        <h3 class="font-medium mb-2">Buscar Cliente</h3>
        <div class="flex">
          <input type="text" placeholder="Nombre o correo" class="flex-1 border border-gray-300 rounded-l-lg p-2 focus:outline-none"/>
          <button class="bg-[#D2691E] px-4 rounded-r-lg text-white"><!-- Heroicon search -->🔍</button>
        </div>
      </div>
      <!-- Registrar Cliente -->
      <div>
        <h3 class="font-medium mb-2">Registrar Cliente Nuevo</h3>
        <form class="space-y-3">
          <input type="text" placeholder="Nombre completo" class="w-full border border-gray-300 rounded-lg p-2"/>
          <input type="email" placeholder="Correo electrónico" class="w-full border border-gray-300 rounded-lg p-2"/>
          <button type="submit" class="w-full bg-[#6B4423] py-2 rounded-full text-white">Guardar Cliente</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="text-center text-sm p-4">© 2025 v8ocho Café</footer>
</body>
</html>
