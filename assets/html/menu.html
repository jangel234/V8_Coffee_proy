<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>v8ocho – Menú</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body class="font-poppins bg-[#FFF5E1] text-[#6B4423]">
  <!-- Header + Nav -->
  <header class="bg-[#6B4423] text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">v8ocho Café</h1>
    <nav class="space-x-4">
      <a href="menu.html" class="underline">Menú</a>
    </nav>
  </header>

  <!-- Hero -->
  <div class="h-64 bg-cover bg-center flex items-center justify-center" style="background-image:url('https://source.unsplash.com/1600x900/?coffee-shop')">
    <h2 class="text-white text-4xl font-bold bg-black bg-opacity-50 p-4 rounded-xl">Descubre tu bebida favorita</h2>
  </div>

  <main class="container mx-auto p-6">
    <!-- Categorías -->
    <div class="flex justify-center gap-4 mb-8">
      <button class="px-6 py-2 bg-[#D2691E] text-white rounded-full">Calientes</button>
      <button class="px-6 py-2 border border-[#D2691E] text-[#D2691E] rounded-full">Frías</button>
    </div>
    <!-- Grid Bebidas -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Card ejemplo -->
      <article class="bg-white rounded-2xl shadow-lg overflow-hidden transform hover:scale-105 transition">
        <img src="https://source.unsplash.com/400x300/?espresso" alt="Espresso" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-medium mb-2">Espresso</h3>
          <p class="text-sm mb-4">Clásico intenso.</p>
          <a href="extras.html?drink=Espresso" class="inline-block px-4 py-2 bg-[#6B4423] text-white rounded-full">Seleccionar</a>
        </div>
      </article>
      <!-- Repite 9 cards más: Latte, Cappuccino, Mocha, Americano… -->
      <!-- Bebidas frías -->
      <article class="bg-white rounded-2xl shadow-lg overflow-hidden transform hover:scale-105 transition">
        <img src="https://source.unsplash.com/400x300/?cold-brew" alt="Cold Brew" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-medium mb-2">Cold Brew</h3>
          <p class="text-sm mb-4">Suave y refrescante.</p>
          <a href="extras.html?drink=Cold%20Brew" class="inline-block px-4 py-2 bg-[#6B4423] text-white rounded-full">Seleccionar</a>
        </div>
      </article>
      <!-- Completa hasta 10 en total -->
    </div>
  </main>

  <footer class="text-center text-sm p-4">© 2025 v8ocho Café</footer>
</body>
</html>
