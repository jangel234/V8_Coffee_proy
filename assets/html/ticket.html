<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>v8ocho – Ticket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
 <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./../css/ticket.css">
  <link rel="stylesheet" href="./../../assets/css/fonts.css">
</head>

<body class="ticket-page">
  <header class="page-header">
    <h1 class="page-header__title">Tu pedido estará listo Pronto!</h1>
  </header>

  <main class="main-content">
    <div class="card">
      <h2 class="card__subtitle" id="pedido"></h2>
      <ul class="order-list" id="order">
        <!-- <li>Latte Grande<br><span class="order-list__extra">+ Chocolate, Crema Batida</span></li>
        <br>
        <li>Latte Grande<br><span class="order-list__extra">+ Chocolate, Crema Batida</span></li>
        <br> -->

      <!-- Extras -->
      </ul>
      <div class="order-total">
        <span>Total</span><span id="total"></span>
        <br><br>
        <span>Metodo de pago:</span><span id="mPago"></span>
      </div>
      <button onclick="window.print()" class="btn btn--primary btn--block">Imprimir Ticket</button>
      <button id="backMnu" class="btn btn--secondary btn--block">Regresar</button>
    </div>
  </main>

  <footer class="site-footer text-center mt-3 py-4 text-white" style="background-color: #6B4423;">
    © 2025 v8ocho Café
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="./../js/ticket.js"></script>
</body>

</html>
