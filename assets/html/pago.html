<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>v8ocho – Pago</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="./../../assets/css/pago.css">
  <link rel="stylesheet" href="./../../assets/css/fonts.css">

</head>
<body class="payment-page">
  <header class="site-header navbar-custom">
    <a class="navbar-brand" href="menu.html">
      <img src="./../css/imgs/freepik__an-emblemstyle-logo-for-cafe-vocho-resembling-star__72321.jpeg" alt="Logo v8ocho">
    </a>
    <h1 class="page-header__title m-0 text-center">Selecciona el pago</h1>
  </header>

  <main class="main-content">
    <form class="form-stack">
      <fieldset class="fieldset">
        <h2 id="tittle" class="fieldset__title">Cargando pago...</h2>

        <label class="option" for="paymentTarjeta" onclick="mPago('Tarjeta')">
          <input type="radio" name="payment" value="tarjeta" id="paymentTarjeta">
          <i class="bi bi-credit-card"></i>
          Tarjeta de crédito
        </label>

        <label class="option" for="paymentEfectivo" onclick="mPago('Efectivo')">
          <input type="radio" name="payment" value="efectivo" id="paymentEfectivo">
          <i class="bi bi-cash-stack"></i>
          Efectivo
        </label>

        <label class="option" for="paymentPaypal" onclick="mPago('PayPal')">
          <input type="radio" name="payment" value="paypal" id="paymentPaypal">
          <i class="bi bi-paypal"></i>
          PayPal
        </label>
      </fieldset>
    </form>
  </main>

  <footer class="site-footer text-center mt-3 py-4 text-white" style="background-color: #6B4423;">
    © 2025 v8ocho Café
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./../js/pago.js"></script>
</body>
</html>
