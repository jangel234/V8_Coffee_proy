<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>v8ocho – Pago</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./../../assets/css/pago.css">

<body class="payment-page">
  <header class="page-header">
    <h1 class="page-header__title">Selecciona el pago</h1>
  </header>

  <main class="main-content">
    <form class="form-stack">
      <fieldset class="fieldset">
        <legend class="fieldset__title">Paga con:</legend>
        <label class="option"><input type="radio" name="payment" value="tarjeta"> Tarjeta de crédito</label>
        <label class="option"><input type="radio" name="payment" value="efectivo"> Efectivo</label>
        <label class="option"><input type="radio" name="payment" value="paypal"> PayPal</label>
      </fieldset>
      <a href="ticket.html" class="btn btn--primary btn--block">Confirmar Pago</a>
    </form>
  </main>

  <footer class="site-footer">© 2025 v8ocho Café</footer>
