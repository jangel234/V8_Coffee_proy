<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>v8ocho – Extras & Tamaño</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./../../assets/css/extras.css">
</head>
<body class="extras-page">
  <header class="page-header">
    <h1 class="page-header__title">Personaliza tu bebida</h1>
  </header>

  <main class="main-content">
    <div class="card">
      <!-- Tamaños -->
      <div class="option-group">
        <h2 class="option-group__title">Elige un tamaño</h2>
        <div class="options options--horizontal">
          <label class="option">
            <input type="radio" name="size" value="grande">
            <span>Grande – $60</span>
          </label>
          <label class="option">
            <input type="radio" name="size" value="mediana">
            <span>Mediana – $50</span>
          </label>
          <label class="option">
            <input type="radio" name="size" value="chica">
            <span>Chica – $40</span>
          </label>
        </div>
      </div>
      <!-- Extras -->
      <div class="option-group">
        <h2 class="option-group__title">Añade extras</h2>
        <div class="options options--grid">
          <label class="option">
            <input type="checkbox" name="extras" value="Malvaviscos">
            <span>Malvaviscos</span>
          </label>
          <label class="option">
            <input type="checkbox" name="extras" value="Chocolate">
            <span>Chocolate</span>
          </label>
          <label class="option">
            <input type="checkbox" name="extras" value="Caramelo">
            <span>Caramelo</span>
          </label>
          <label class="option">
            <input type="checkbox" name="extras" value="Crema Batida">
            <span>Crema Batida</span>
          </label>
        </div>
      </div>
      <a href="ticket.html" class="btn btn--primary btn--block">Continuar al Pago</a>
    </div>
  </main>

  <footer class="site-footer">© 2025 v8ocho Café</footer>
</body>
</html>
